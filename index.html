<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEPERRA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Calculadora</h1>
    <div class="calculadora">
      
   
    <div>
      <div class="panel" type="text" ></div>
    </div>
    
    <div class="numeros">
        <button class="boton">1</button>
        <button class="boton">2</button>
        <button class="boton">3</button><br>
        <button class="boton">4</button>
        <button class="boton">5</button>
        <button class="boton">6</button><br>
        <button class="boton">7</button>
        <button class="boton">8</button>
        <button class="boton">9</button><br>
        <button id="cero" class="boton">0</button>
        
    </div>
    <br>
    <div  class="operciones">
        <button class="boton">+</button>
        <button class="boton">-</button>
        <button class="boton">*</button><br>
        <button class="boton">/</button>
        <button class="boton">C</button>
        <button id="igual" class="boton">=</button>
    </div>

  </div>
  </body>
  <script src="script.js"></script>
</html>
